<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>新标签页</title>
    <link crossorigin href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter:wght@400;500;700;900&amp;family=Noto+Sans+SC:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-800">
    <div class="relative flex size-full min-h-screen flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-2xl">
            <div class="mb-8 text-center">
                <h1 class="text-7xl sm:text-8xl font-bold text-white" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.3);">10:24</h1>
            </div>
            <div class="mb-12">
                <div class="relative search-bar-container rounded-full shadow-lg">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-6 pointer-events-none">
                        <span class="material-symbols-outlined text-gray-500">search</span>
                    </div>
                    <input class="w-full py-4 pl-14 pr-6 text-lg bg-transparent rounded-full focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]" placeholder="搜索或输入网址" type="search"/>
                </div>
            </div>
            <div class="grid grid-cols-4 sm:grid-cols-5 gap-6" id="shortcuts-container">
                <a class="flex flex-col items-center justify-center p-4 rounded-xl shortcut-item shadow-md" href="#">
                    <div class="delete-btn">
                        <span class="material-symbols-outlined text-sm">close</span>
                    </div>
                    <div class="flex items-center justify-center size-16 bg-blue-100 rounded-full mb-3">
                        <img alt="Bilibili" class="h-8 w-8" src="https://www.bilibili.com/favicon.ico" onerror="this.src='no.png';"/>
                    </div>
                    <p class="font-semibold text-sm">Bilibili</p>
                </a>
                <a class="flex flex-col items-center justify-center p-4 rounded-xl shortcut-item shadow-md" href="#">
                    <div class="delete-btn">
                        <span class="material-symbols-outlined text-sm">close</span>
                    </div>
                    <div class="flex items-center justify-center size-16 bg-green-100 rounded-full mb-3">
                        <img alt="Douban" class="h-8 w-8" src="https://www.douban.com/favicon.ico" onerror="this.src='no.png';"/>
                    </div>
                    <p class="font-semibold text-sm">豆瓣</p>
                </a>
                <a class="flex flex-col items-center justify-center p-4 rounded-xl shortcut-item shadow-md" href="#">
                    <div class="delete-btn">
                        <span class="material-symbols-outlined text-sm">close</span>
                    </div>
                    <div class="flex items-center justify-center size-16 bg-red-100 rounded-full mb-3">
                        <img alt="YouTube" class="h-8 w-8" src="https://www.youtube.com/favicon.ico" onerror="this.src='no.png';"/>
                    </div>
                    <p class="font-semibold text-sm">YouTube</p>
                </a>
                <a class="flex flex-col items-center justify-center p-4 rounded-xl shortcut-item shadow-md" href="#">
                    <div class="delete-btn">
                        <span class="material-symbols-outlined text-sm">close</span>
                    </div>
                    <div class="flex items-center justify-center size-16 bg-gray-200 rounded-full mb-3">
                        <img alt="GitHub" class="h-8 w-8" src="https://github.com/favicon.ico" onerror="this.src='no.png';"/>
                    </div>
                    <p class="font-semibold text-sm">GitHub</p>
                </a>
                <button class="flex flex-col items-center justify-center p-4 rounded-xl shortcut-item shadow-md border-2 border-dashed border-gray-400 hover:border-gray-600" id="add-shortcut-btn">
                    <div class="flex items-center justify-center size-16 bg-gray-100 rounded-full mb-3">
                        <span class="material-symbols-outlined text-gray-500 text-4xl">add</span>
                    </div>
                    <p class="font-semibold text-sm text-gray-600">添加快捷方式</p>
                </button>
            </div>
        </div>
        <div class="absolute bottom-6 right-6">
            <button class="flex items-center gap-2 px-4 py-2 bg-white/80 backdrop-blur-sm rounded-full shadow-md hover:bg-white transition-colors" id="settings-btn">
                <span class="material-symbols-outlined">settings</span>
                <span class="text-sm font-medium">自定义</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
